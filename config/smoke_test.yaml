  - run_id: smoke_source_frozen
    seed: 123
    dataset:
      name: synthetic_classification
      num_samples: 512
      num_classes: 10
      input_shape: [3, 32, 32]
    model:
      name: simple_cnn
    training:
      epochs: 1
      batch_size: 64
      learning_rate: 0.001
      method: source-frozen

  - run_id: smoke_ngfat
    seed: 123
